<h1 id="tableLabel">Your account    
</h1>
<hr />

<div class="col-md-12">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" placeholder="Name" [(ngModel)]="_userSelected.name" name="name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">E-mail</label>
      <input type="email" class="form-control" placeholder="Email" [(ngModel)]="_userSelected.email" name="email" disabled>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="save()">Save</button>
    </div>
  </form>
</div>
